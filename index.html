<!doctype html>
<html>
  <head>
    <title>Worlds | Online Text-based Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <pre id="game"> <!-- TODO -->
Welcome to Worlds! <noscript>Unfourtunately, this game requires JavaScript.</noscript>
In Worlds, you have multiple worlds to go to. You can have a profession.
There are different worlds. Let's start with mining, ok?
</pre>
    <script>
      // Superglobals
      var game = document.getElementById("game");
      function output(str) {
        game.innerHTML += str + "\n";
      }
      function main() {
        // Game (TODO)
        output("Loading mining world...");
        setTimeout(mine, 2500);
      }
      main();
      function MiningWorld() {
        if (!new.target) {
          return new MiningWorld();
        }
      }
      MiningWorld.prototype = {
        get layers() {
          var layers = [];
          for (let i = 0; i < 8; i++) {
            layers.push([]);
            for (let j = 0; j < 8; j++) {
              if (j == 0 && i == 0) {
                layers[i].push(["g", "g", "g", "g", "g", "g", "g", "g"]);
              } else {
                for (let k = 0; k < 8; k++) {
                  let rand = Math.random()
                  if (i == 0) {
                    if (rand < 0.3) {
                      layers[i][j].push("s");
                    } else {
                      layers[i][j].push("d");
                    }
                  } else if (i == 1 || i == 2 || i == 3) {
                    if (rand < 0.05) {
                      layers[i][j].push("v")
                    } else if (rand < 0.2) {
                      layers[i][j].push("i")
                    } else if (rand < 0.5) {
                      layers[i][j].push("c")
                    } else {
                      layers[i][j].push("s")
                    }
                  }
                  // TODO
                }
              }
            }
          }
          return layers;
        },
        toString() {
          var str = ""
          for (let i = 0; i < 8; i++) {
            for (let j = 0; j < 8; j++) {
              str += this.layers[i][j].join(" ") + (i < 7 ? "\n" : "");
            }
            str += i < 7 ? "---------------" : "";
          }
          return str;
        },
        toLocaleString() {
          return this.toString();
        }
      };
      MiningWorld.blockKey = {
        "~": NaN, // Water
        "g": 1, // Grass
        "d": 1, // Dirt
        "s": 2, // Stone
        "c": 3, // Coal Ore
        "i": 5, // Iron Ore
        "v": 10, // Silver Ore
        "l": 15, // Gold Ore
        "a": 20, // Diamond Ore
        "b": Infinity // Bedrock
      }
      function mine() {
        var money = 0;
        var pickaxePower = 1;
        var miningWorld = MiningWorld();
        output(`COMMANDS

- d: Down
- l: Left
- r: Right
- n: Next
- s: Save
- r: Restore

STATS

Pickaxe Power: ${pickaxePower}
Money: ${money}

Ready? (Press Enter to start.)
<input type="text" id="ready-9421">`);
        document.getElementById("ready-9421").onkeyup = function(e) {
          if (e.code == "Enter") {
            startMine(miningWorld, money, pickaxePower)
          }
        }
      }
      function startMine(miningWorld, money, pickaxePower) {
        output(`Your mining world:
        
        ${miningWorld.toString()}`)
      }
    </script>
  </body>
</html>
